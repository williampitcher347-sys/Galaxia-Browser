<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Chatroom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020308;
      font-family: system-ui, sans-serif;
      color: #e6ffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shell {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      max-height: 720px;
      border-radius: 20px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 14px;
      border-bottom: 1px solid rgba(0,255,255,0.3);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #b8ffff;
    }

    .chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
    }

    .me {
      align-self: flex-end;
      background: rgba(0,255,255,0.15);
      border: 1px solid rgba(0,255,255,0.7);
    }

    .meta {
      font-size: 10px;
      opacity: 0.7;
      text-align: right;
    }

    .footer {
      padding: 10px;
      border-top: 1px solid rgba(0,255,255,0.3);
      background: rgba(0,0,0,0.9);
      display: flex;
      gap: 10px;
    }

    .input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.5);
      background: rgba(0,0,0,0.7);
      color: #e6ffff;
      outline: none;
      font-size: 14px;
    }

    .send-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.7);
      background: rgba(0,0,0,0.8);
      color: #e6ffff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="header">Galaxia Chatroom</div>

    <div id="chat" class="chat"></div>

    <div class="footer">
      <input id="msgInput" class="input" placeholder="Type a message...">
      <button id="sendBtn" class="send-btn">Send</button>
    </div>
  </div>

  <!-- Link to your external script -->
  <script src="chatroom.js"></script>
</body>
</html>
