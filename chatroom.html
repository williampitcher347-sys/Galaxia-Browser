<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Chatroom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #08101f 0%, #020308 40%, #000 100%);
      font-family: system-ui, sans-serif;
      color: #e6ffff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shell {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      max-height: 720px;
      border-radius: 20px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(0,0,0,0.85);
      box-shadow:
        0 0 40px rgba(0,255,255,0.3),
        0 0 80px rgba(255,0,255,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .header {
      padding: 14px;
      border-bottom: 1px solid rgba(0,255,255,0.3);
      background: rgba(0,0,0,0.8);
      text-align: center;
      font-size: 16px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #b8ffff;
    }

    .chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .me {
      align-self: flex-end;
      background: radial-gradient(circle at top, rgba(0,255,255,0.3), rgba(0,0,0,0.9));
      border: 1px solid rgba(0,255,255,0.7);
    }

    .meta {
      font-size: 10px;
      opacity: 0.7;
      text-align: right;
    }

    .footer {
      padding: 10px;
      border-top: 1px solid rgba(0,255,255,0.3);
      background: rgba(0,0,0,0.9);
      display: flex;
      gap: 10px;
    }

    .input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.5);
      background: rgba(0,0,0,0.7);
      color: #e6ffff;
      outline: none;
      font-size: 14px;
    }

    .send-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.7);
      background: rgba(0,0,0,0.8);
      color: #e6ffff;
      cursor: pointer;
      transition: 0.15s;
    }

    .send-btn:hover {
      background: rgba(0,255,255,0.3);
      color: #000;
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="header">Galaxia Chatroom</div>

    <div id="chat" class="chat"></div>

    <div class="footer">
      <input id="msgInput" class="input" placeholder="Type a message...">
      <button id="sendBtn" class="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const STORAGE_KEY = "galaxia_chat_messages_v1";

    function formatTime() {
      const d = new Date();
      return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function saveMessage(text) {
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      messages.push({
        text,
        time: formatTime()
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
    }

    function renderMessages() {
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      chat.innerHTML = "";
      messages.forEach(msg => {
        const bubble = document.createElement("div");
        bubble.className = "bubble me";
        bubble.innerHTML = `
          <div>${msg.text}</div>
          <div class="meta">${msg.time}</div>
        `;
        chat.appendChild(bubble);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      saveMessage(text);
      renderMessages();
      input.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    renderMessages();
  </script>
</body>
</html>
