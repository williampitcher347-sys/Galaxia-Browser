<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #02040a 0%, #000 70%);
      font-family: system-ui, sans-serif;
      color: #b8ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      overflow: hidden;
    }

    .orb {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #0ff 40%, #00f 70%, #000 100%);
      box-shadow:
        0 0 40px rgba(0, 255, 255, 0.8),
        0 0 80px rgba(0, 0, 255, 0.6);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.15); }
    }

    h1 {
      font-size: 48px;
      letter-spacing: 0.2em;
      text-shadow: 0 0 20px #0ff;
    }

    p {
      font-size: 18px;
      opacity: 0.7;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="orb"></div>
  <h1>GALAXIA</h1>
  <p>Welcome to your neonâ€‘lit gateway to the cosmos.</p>
</body>
</html>
