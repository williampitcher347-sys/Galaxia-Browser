<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
      color: #0ff;
    }

    /* --- TRIPLE STARFIELD BACKGROUND --- */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.22;
      z-index: -3;
      animation: drift 120s linear infinite;
    }

    .stars {
      background-image: url('https://i.imgur.com/9aKxH8Z.gif');
      animation-duration: 140s;
    }

    .stars2 {
      background-image: url('https://i.imgur.com/9aKxH8Z.gif');
      animation-duration: 100s;
      opacity: 0.16;
    }

    .stars3 {
      background-image: url('https://i.imgur.com/9aKxH8Z.gif');
      animation-duration: 70s;
      opacity: 0.1;
    }

    @keyframes drift {
      from { transform: translate(0,0) scale(1.2); }
      to { transform: translate(20%,20%) scale(1.2); }
    }

    /* --- NEW TOP BAR (ONE BAR ONLY) --- */
    .top-bar {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
      background: rgba(0, 20, 30, 0.55);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,255,255,0.25);
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }

    /* HOLOGRAPHIC UNDERLINE ANIMATION */
    .top-bar::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -20%;
      width: 40%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      animation: sweep 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes sweep {
      from { transform: translateX(0); }
      to { transform: translateX(300%); }
    }

    /* SEARCH BAR */
    .url-input {
      flex: 1;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(0,0,0,0.55);
      color: #e6ffff;
      font-size: 16px;
      outline: none;
      transition: 0.25s;
      box-shadow: 0 0 0px rgba(0,255,255,0.4);
    }

    .url-input:focus {
      border-color: #0ff;
      box-shadow: 0 0 18px rgba(0,255,255,0.5);
      transform: scale(1.02);
    }

    /* GO BUTTON */
    .btn {
      padding: 10px 22px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.6);
      background: rgba(0,0,0,0.8);
      color: #e6ffff;
      cursor: pointer;
      font-size: 15px;
      transition: 0.25s;
    }

    .btn:hover {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 14px rgba(0,255,255,0.5);
      transform: translateY(-2px) scale(1.05);
    }

    /* --- IFRAME AREA --- */
    .iframe-wrap {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: calc(100% - 80px);
      background: rgba(0,0,0,0.6);
      border-top: 1px solid rgba(0,255,255,0.25);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- NEW SINGLE TOP BAR -->
  <div class="top-bar">
    <input id="url" class="url-input" placeholder="Enter URL or Galaxia:home">
    <button id="goBtn" class="btn">Go</button>
  </div>

  <!-- IFRAME -->
  <div class="iframe-wrap">
    <iframe id="frame" src="home.html"></iframe>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      if (url.toLowerCase().startsWith("galaxia:")) {
        const page = url.split(":")[1].toLowerCase();
        setTab(page);
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      iframe.src = url;
    }

    goBtn.addEventListener("click", () => loadURL(urlInput.value));
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    setTab("home");
  </script>
</body>
</html>
