<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #020308 0%, #000000 100%);
      font-family: system-ui, sans-serif;
      color: #e6ffff;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/galaxia-assets/starfield/main/stars.gif') center center / cover no-repeat;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      gap: 40px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 600px;
    }

    .btn {
      padding: 16px;
      border-radius: 12px;
      background: rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.5);
      color: #e6ffff;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: rgba(0,255,255,0.3);
      border-color: rgba(0,255,255,0.8);
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      .btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Galaxia</h1>
    <div class="btn-grid">
      <a href="browser.html" class="btn">Browser</a>
      <a href="apps.html" class="btn">Apps</a>
      <a href="chatroom.html" class="btn">Chatroom</a>
      <a href="about.html" class="btn">About</a>
    </div>
  </div>
</body>
</html>
