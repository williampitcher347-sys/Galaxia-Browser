<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
      color: #e6ffff;
      overflow: hidden;
    }

    /* Animated starfield background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/9aKxH8Z.gif') center/cover no-repeat;
      opacity: 0.25;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 50px;
      text-align: center;
    }

    /* Neon title */
    h1 {
      font-size: 60px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 12px #00ffff; }
      to { text-shadow: 0 0 28px #00ffff; }
    }

    /* Button grid */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 600px;
    }

    /* Buttons */
    .btn {
      padding: 18px;
      border-radius: 14px;
      background: rgba(0,255,255,0.12);
      border: 1px solid rgba(0,255,255,0.4);
      color: #e6ffff;
      font-size: 17px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.25s ease;
    }

    /* Hover effect */
    .btn:hover {
      background: rgba(0,255,255,0.28);
      border-color: rgba(0,255,255,0.9);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      transform: scale(1.08);
    }

    @media (max-width: 600px) {
      h1 { font-size: 40px; }
      .btn { font-size: 15px; padding: 14px; }
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Galaxia</h1>

    <div class="btn-grid">
      <a href="browser.html" class="btn">Browser</a>
      <a href="apps.html" class="btn">Apps</a>
      <a href="chatroom.html" class="btn">Chatroom</a>
      <a href="about.html" class="btn">About</a>
    </div>
  </div>
</body>
</html>
