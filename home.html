<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
      color: #e6ffff;
      overflow: hidden;
    }

    /* Triple-layer animated starfield */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.22;
      z-index: -3;
      animation: drift 120s linear infinite;
    }

    .stars { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 140s; }
    .stars2 { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 100s; opacity: 0.16; }
    .stars3 { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 70s; opacity: 0.1; }

    @keyframes drift {
      from { transform: translate(0,0) scale(1.2); }
      to { transform: translate(20%,20%) scale(1.2); }
    }

    /* Center layout */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 50px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* Floating neon logo */
    h1 {
      font-size: 70px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: float 4s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    /* Button grid */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 600px;
    }

    /* Buttons */
    .btn {
      padding: 18px;
      border-radius: 14px;
      background: rgba(0,255,255,0.12);
      border: 1px solid rgba(0,255,255,0.4);
      color: #e6ffff;
      font-size: 17px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    /* Holographic shine */
    .btn::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 300%;
      background: linear-gradient(120deg, transparent, rgba(0,255,255,0.4), transparent);
      transform: rotate(25deg);
      transition: 0.4s;
    }

    .btn:hover::before { top: -20%; }

    .btn:hover {
      background: rgba(0,255,255,0.28);
      border-color: rgba(0,255,255,0.9);
      box-shadow: 0 0 25px rgba(0,255,255,0.6);
      transform: scale(1.08);
    }

    /* V3 badge */
    .badge {
      padding: 18px;
      border-radius: 14px;
      background: rgba(0,255,255,0.12);
      border: 1px solid rgba(0,255,255,0.4);
      color: #00ffff;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.1em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 12px #00ffff;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container">
    <h1>Galaxia</h1>

    <div class="btn-grid">
      <div class="badge">V3</div>
      <a href="apps.html" class="btn">Apps</a>
      <a href="chatroom.html" class="btn">Chatroom</a>
      <a href="about.html" class="btn">About</a>
    </div>
  </div>
</body>
</html>
