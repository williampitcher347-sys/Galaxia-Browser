<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #08101f 0, #020308 40%, #000 100%);
      font-family: system-ui, sans-serif;
      color: #0ff;
    }

    .browser {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .shortcut-bar {
      padding: 6px 12px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      color: #b8ffff;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .shortcut-bar span {
      margin: 0 8px;
      opacity: 0.8;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .url-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.7);
      color: #e6ffff;
      font-size: 14px;
      outline: none;
    }

    .btn {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.8);
      color: #e6ffff;
      cursor: pointer;
    }

    .iframe-wrap {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="browser">
    <div class="shortcut-bar">
      <span>Galaxia:home</span>
      <span>Galaxia:apps</span>
      <span>Galaxia:about</span>
      <span>Galaxia:chatroom</span>
    </div>

    <div class="top-bar">
      <input id="url" class="url-input" placeholder="Enter URL or Galaxia:home">
      <button id="goBtn" class="btn">Go</button>
    </div>

    <div class="iframe-wrap">
      <iframe id="frame" src="home.html"></iframe>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      if (url.toLowerCase().startsWith("galaxia:")) {
        const page = url.split(":")[1].toLowerCase();
        setTab(page);
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      iframe.src = url;
    }

    goBtn.addEventListener("click", () => loadURL(urlInput.value));
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    setTab("home");
  </script>
</body>
</html>
