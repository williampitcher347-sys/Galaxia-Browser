<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05080f;
  --glass:rgba(10,25,45,.75);
  --accent:#00aaff;
  --glow:0 0 25px rgba(0,170,255,.45);
}
*{box-sizing:border-box;font-family:Orbitron}

body{
  margin:0;
  background:radial-gradient(circle at top,#0a1f3d,#02040a);
  color:white;
  overflow:hidden;
}

/* LOCK */
#lock{
  position:fixed;inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#lockBox{
  background:var(--glass);
  padding:35px;
  border-radius:22px;
  box-shadow:var(--glow);
  text-align:center;
}
#lockBox input{
  width:100%;
  margin-top:12px;
  padding:10px;
  background:black;
  border:1px solid var(--accent);
  color:white;
  border-radius:14px;
}

/* TOP BAR */
#top{
  height:56px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 14px;
  background:var(--glass);
}
#url{
  flex:1;
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:9px;
  border-radius:14px;
}
button{
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:9px 16px;
  border-radius:14px;
  cursor:pointer;
}
button:hover{box-shadow:var(--glow)}

/* LAYOUT */
#main{
  display:flex;
  height:calc(100vh - 56px);
}

/* SIDEBAR */
#sidebar{
  width:210px;
  background:rgba(0,0,0,.55);
  display:flex;
  flex-direction:column;
  padding:10px;
  gap:8px;
}
.sidebtn{
  padding:14px;
  border-radius:18px;
  cursor:pointer;
  background:rgba(0,0,0,.6);
  border:1px solid transparent;
}
.sidebtn.active{
  background:var(--glass);
  border-color:var(--accent);
  box-shadow:var(--glow);
}

/* CONTENT */
#content{
  flex:1;
}
.page{
  display:none;
  height:100%;
}
.page.active{display:block}
iframe{width:100%;height:100%;border:none}

/* CHAT */
.chatBox{
  display:flex;
  flex-direction:column;
  height:100%;
}
.chatHeader{
  padding:12px;
}
.chatHeader input{
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:8px;
  border-radius:12px;
}
.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
}
.msg{
  margin-bottom:10px;
  padding:10px 14px;
  background:rgba(0,0,0,.55);
  border-radius:16px;
}
.sendBar{
  display:flex;
  gap:10px;
  padding:12px;
}
.sendBar input{
  flex:1;
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:10px;
  border-radius:14px;
}

/* ABOUT */
#about{padding:30px;opacity:.85}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock">
  <div id="lockBox">
    <h2>Access Locked</h2>
    <input id="lockInput" placeholder="Enter Code">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- TOP -->
<div id="top">
  <input id="url" placeholder="Search or enter URL">
  <button onclick="go()">Go</button>
</div>

<div id="main">

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sidebtn active" onclick="openTab('web',this)">üåê Web</div>
  <div class="sidebtn" onclick="openTab('fbchat',this)">üí¨ Firebase Chat</div>
  <div class="sidebtn" onclick="openTab('apichat',this)">üîó API Chat</div>
  <div class="sidebtn" onclick="openTab('about',this)">‚Ñπ About</div>
</div>

<!-- CONTENT -->
<div id="content">

<div id="web" class="page active">
  <iframe id="browser" src="https://duckduckgo.com"></iframe>
</div>

<!-- FIREBASE CHAT -->
<div id="fbchat" class="page">
  <div class="chatBox">
    <div class="chatHeader">
      Username:
      <input id="fbName">
      <button onclick="saveFB()">Save</button>
    </div>
    <div id="fbMessages" class="messages"></div>
    <div class="sendBar">
      <input id="fbInput" placeholder="Message">
      <button onclick="sendFB()">Send</button>
    </div>
  </div>
</div>

<!-- API CHAT -->
<div id="apichat" class="page">
  <div class="chatBox">
    <div class="chatHeader">
      Username:
      <input id="apiName">
      <button onclick="saveAPI()">Save</button>
    </div>
    <div id="apiMessages" class="messages"></div>
    <div class="sendBar">
      <input id="apiInput" placeholder="Message">
      <button onclick="sendAPI()">Send</button>
    </div>
  </div>
</div>

<div id="about" class="page">
  <p>Made 2026 By Williampitcher347@gmail.com</p>
</div>

</div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig={
  apiKey:"AIzaSyCPLk7btD2izv-d0u8GrlQV2VIwphrSkMU",
  authDomain:"galaxia-chat-servers-2.firebaseapp.com",
  databaseURL:"https://galaxia-chat-servers-2-default-rtdb.firebaseio.com",
  projectId:"galaxia-chat-servers-2",
  messagingSenderId:"873031202387",
  appId:"1:873031202387:web:d860385de907946ff378a6"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);
const chatRef=ref(db,"messages");

onValue(chatRef,snap=>{
  fbMessages.innerHTML="";
  snap.forEach(c=>{
    const m=c.val();
    const d=document.createElement("div");
    d.className="msg";
    d.textContent=m.user+": "+m.text;
    fbMessages.appendChild(d);
  });
  fbMessages.scrollTop=fbMessages.scrollHeight;
});

window.sendFB=()=>{
  if(!fbInput.value.trim())return;
  push(chatRef,{
    user:localStorage.fbName||"User",
    text:fbInput.value,
    time:Date.now()
  });
  fbInput.value="";
};
window.saveFB=()=>localStorage.fbName=fbName.value;
</script>

<script>
/* API CHAT */
const API="https://696fdb3ca06046ce61880d4c.mockapi.io/Galaxia-messages";

async function loadAPI(){
  const r=await fetch(API);
  const d=await r.json();
  apiMessages.innerHTML="";
  d.forEach(m=>{
    const div=document.createElement("div");
    div.className="msg";
    div.textContent=m.user+": "+m.text;
    apiMessages.appendChild(div);
  });
}
loadAPI();
setInterval(loadAPI,4000);

async function sendAPI(){
  if(!apiInput.value.trim())return;
  await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      user:localStorage.apiName||"User",
      text:apiInput.value
    })
  });
  apiInput.value="";
  loadAPI();
}
function saveAPI(){localStorage.apiName=apiName.value}

/* NAV */
function openTab(id,el){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".sidebtn").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  el.classList.add("active");
}
function go(){
  let v=url.value.trim();
  if(!v.startsWith("http"))v="https://"+v;
  browser.src=v;
}
function unlock(){
  if(lockInput.value==="2013")lock.style.display="none";
  else alert("Wrong code");
}
</script>

</body>
</html>
