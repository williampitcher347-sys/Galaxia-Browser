<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>/* --- GALAXIA SHORTCUT PANEL --- */
.gx-shortcuts {
  position: fixed;
  top: 100px;
  right: 20px;
  width: 180px;
  padding: 15px;
  background: rgba(0, 20, 40, 0.55);
  border: 1px solid #0ff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,255,255,0.25);
  backdrop-filter: blur(10px);
  z-index: 999;
  color: #0ff;
  text-align: center;
  font-family: 'Orbitron', sans-serif;
}

.gx-shortcuts h3 {
  margin: 0 0 10px 0;
  font-size: 1rem;
  text-shadow: 0 0 10px #0ff;
}

.gx-shortcuts button {
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #0ff;
  background: rgba(0,0,0,0.7);
  color: #eaffff;
  cursor: pointer;
  font-size: 0.85rem;
  transition: 0.25s;
  box-shadow: 0 0 10px rgba(0,255,255,0.25);
}

.gx-shortcuts button:hover {
  background: rgba(0,255,255,0.25);
  box-shadow: 0 0 20px rgba(0,255,255,0.6);
  transform: scale(1.05);
}

    html, body {<div class="gx-shortcuts">
  <h3>Shortcuts</h3>
  <button onclick="setTab('home')">Galaxia:home</button>
  <button onclick="setTab('apps')">Galaxia:apps</button>
  <button onclick="setTab('chatroom')">Galaxia:chatroom</button>
  <button onclick="setTab('about')">Galaxia:about</button>
</div>

      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #050014, #000);
      font-family: 'Orbitron', system-ui, sans-serif;
      color: #0ff;
    }

    /* --- GALAXIA INTRO --- */
    .galaxia-intro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.6rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      opacity: 0;
      animation: galaxiaIntro 4s ease-out forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes galaxiaIntro {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); filter: blur(8px); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
      70% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); filter: blur(12px); }
    }

    /* --- STARFIELD --- */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.25;
      z-index: -3;
      animation: drift 120s linear infinite;
      filter: brightness(1.4);
    }

    .stars  { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 160s; opacity: 0.35; }
    .stars2 { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 110s; opacity: 0.22; }
    .stars3 { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 70s;  opacity: 0.12; }

    @keyframes drift {
      from { transform: translate(0,0) scale(1.3); }
      to   { transform: translate(20%,20%) scale(1.3); }
    }

    /* --- TOP BAR --- */
    .top-bar {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: rgba(0, 25, 40, 0.55);
      backdrop-filter: blur(14px) saturate(180%);
      border-bottom: 1px solid rgba(0,255,255,0.25);
      box-shadow: 0 0 25px rgba(0,255,255,0.18);
    }

    .top-bar::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -30%;
      width: 40%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      animation: sweep 3.5s linear infinite;
      opacity: 0.8;
    }

    @keyframes sweep {
      from { transform: translateX(0); }
      to   { transform: translateX(350%); }
    }

    /* --- SEARCH BAR --- */
    .url-input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(0,0,0,0.55);
      color: #eaffff;
      font-size: 16px;
      outline: none;
      transition: 0.25s;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }

    .url-input:focus {
      border-color: #0ff;
      box-shadow: 0 0 25px rgba(0,255,255,0.55);
      transform: scale(1.03);
    }

    /* --- BUTTON --- */
    .btn {
      padding: 10px 26px;
      border-radius: 999px;
      border: 1px solid rgba(0,255,255,0.6);
      background: rgba(0,0,0,0.85);
      color: #eaffff;
      cursor: pointer;
      font-size: 15px;
      letter-spacing: 0.5px;
      transition: 0.25s;
      box-shadow: 0 0 15px rgba(0,255,255,0.25);
    }

    .btn:hover {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 25px rgba(0,255,255,0.7);
      transform: translateY(-2px) scale(1.08);
    }

    /* --- IFRAME --- */
    .iframe-wrap {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: calc(100% - 80px);
      background: rgba(0,0,0,0.55);
      border-top: 1px solid rgba(0,255,255,0.25);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.6s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="galaxia-intro">Made with Galaxia</div>

  <!-- STARFIELD -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- TOP BAR -->
  <div class="top-bar">
    <input id="url" class="url-input" placeholder="Enter URL or search…">
    <button id="goBtn" class="btn">Go</button>
  </div>

  <!-- IFRAME -->
  <div class="iframe-wrap">
    <iframe id="frame" src="home.html"></iframe>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      // Galaxia internal pages
      if (url.toLowerCase().startsWith("galaxia:")) {
        const page = url.split(":")[1].toLowerCase();
        setTab(page);
        return;
      }

      // Search queries (spaces)
      if (url.includes(" ")) {
        iframe.src = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
        return;
      }

      // Domain detection
      if (url.includes(".")) {
        if (!url.startsWith("http://") && !url.startsWith("https://")) {
          url = "https://" + url;
        }
        iframe.src = url;
        return;
      }

      // Single word → search
      iframe.src = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
    }

    goBtn.addEventListener("click", () => loadURL(urlInput.value));
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    setTab("home");
  </script>

      return;
    }

    // Only load real URLs (must contain a dot)
    if (url.includes(".")) {

</html>
