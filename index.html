<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a 0, #000 70%);
      color: #0ff;
      font-family: monospace;
      overflow: hidden;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 6px #0ff4; }
      50% { box-shadow: 0 0 14px #0ff9; }
      100% { box-shadow: 0 0 6px #0ff4; }
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #010a12;
      border-bottom: 1px solid #0ff3;
      box-shadow: 0 0 10px #0ff3;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 6px 12px;
      background: #011;
      border: 1px solid #0ff6;
      color: #0ff;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
    }

    .btn:hover {
      background: #0ff3;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      background: #000;
    }

    /* Floating Proxy Panel */
    #proxyPanel {
      position: fixed;
      top: 120px;
      right: 40px;
      width: 260px;
      background: #020b12;
      border: 1px solid #0ff6;
      box-shadow: 0 0 15px #0ff6;
      border-radius: 8px;
      padding: 15px;
      z-index: 9999;
      display: none;
      color: #0ff;
      font-family: monospace;
    }

    #proxyPanelStatus {
      margin-top: 10px;
      padding: 6px;
      text-align: center;
      border-radius: 4px;
      background: #220000;
      color: #ff4444;
      border: 1px solid #ff4444;
      box-shadow: 0 0 10px #ff4444;
    }

    #proxyToggleBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      background: #011;
      border: 1px solid #0ff6;
      color: #0ff;
      border-radius: 6px;
      z-index: 9999;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">GALAXIA BROWSER</div>
    <div class="controls">
      <input type="text" id="url" placeholder="Enter URL or galaxia://page" style="width: 300px; padding: 6px; font-family: monospace;">
      <button class="btn" id="goBtn">GO</button>
    </div>
  </div>

  <!-- Floating Proxy Panel -->
  <div id="proxyPanel">
    <div style="font-size: 18px; margin-bottom: 10px; text-shadow: 0 0 10px #0ff;">
      Proxy Control
    </div>

    <label>Server:</label>
    <select id="proxyServer" style="width: 100%; padding: 6px; background: #011; border: 1px solid #0ff6; color: #0ff; margin-bottom: 10px;">
      <option value="https://corsproxy.io/?">USA</option>
      <option value="https://api.allorigins.win/raw?url=">UK</option>
      <option value="https://thingproxy.freeboard.io/fetch/">Germany</option>
      <option value="https://corsproxy.io/?">Japan</option>
    </select>

    <button onclick="enableProxy()" style="width: 100%; padding: 6px; margin-bottom: 6px; background: #011; border: 1px solid #0f06; color: #0f0;">Connect</button>
    <button onclick="disableProxy()" style="width: 100%; padding: 6px; background: #011; border: 1px solid #f006; color: #f00;">Disconnect</button>

    <div id="proxyPanelStatus">Proxy: DISCONNECTED</div>
  </div>

  <!-- Toggle Button -->
  <button id="proxyToggleBtn" onclick="toggleProxyPanel()">Proxy Panel</button>

  <iframe id="frame" src="home.html"></iframe>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");

    let proxyEnabled = false;
    let proxyURL = "https://corsproxy.io/?";

    function toggleProxyPanel() {
      const panel = document.getElementById("proxyPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function updateProxyUI() {
      const box = document.getElementById("proxyPanelStatus");

      if (proxyEnabled) {
        box.textContent = "Proxy: CONNECTED";
        box.style.background = "#002200";
        box.style.color = "#00ff00";
        box.style.border = "1px solid #00ff00";
        box.style.boxShadow = "0 0 10px #00ff00";
      } else {
        box.textContent = "Proxy: DISCONNECTED";
        box.style.background = "#220000";
        box.style.color = "#ff4444";
        box.style.border = "1px solid #ff4444";
        box.style.boxShadow = "0 0 10px #ff4444";
      }
    }

    function enableProxy() {
      proxyEnabled = true;
      proxyURL = document.getElementById("proxyServer").value;
      updateProxyUI();
    }

    function disableProxy() {
      proxyEnabled = false;
      updateProxyUI();
    }

    function tryProxy(url) {
      return proxyURL + encodeURIComponent(url);
    }

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();

      if (url.startsWith("galaxia://")) {
        const page = url.replace("galaxia://", "");
        setTab(page);
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        if (url.includes(".")) {
          url = "https://" + url;
        } else {
          iframe.src = "home.html";
          return;
        }
      }

      if (proxyEnabled) {
        iframe.src = tryProxy(url);
        return;
      }

      iframe.src = url;
    }

    goBtn.addEventListener("click", () => {
      loadURL(urlInput.value);
    });

    urlInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") goBtn.click();
    });

    setTab("home");
  </script>

</body>
</html>
