<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#04070d;
  --glass:rgba(10,25,45,.75);
  --accent:#00aaff;
  --glow:0 0 30px rgba(0,170,255,.45);
}

*{box-sizing:border-box;font-family:Orbitron}

body{
  margin:0;
  background:radial-gradient(circle at top,#0a1f3d,#02040a);
  color:white;
  overflow:hidden;
}

/* LOCK */
#lock{
  position:fixed;inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#lockBox{
  background:var(--glass);
  padding:35px;
  border-radius:22px;
  box-shadow:var(--glow);
  text-align:center;
}
#lockBox input{
  width:100%;
  margin-top:12px;
  padding:10px;
  background:black;
  border:1px solid var(--accent);
  color:white;
  border-radius:14px;
}

/* TOP BAR */
#top{
  height:56px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 14px;
  background:var(--glass);
  backdrop-filter:blur(10px);
}
#url{
  flex:1;
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:9px;
  border-radius:14px;
}
button{
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:9px 16px;
  border-radius:14px;
  cursor:pointer;
}
button:hover{box-shadow:var(--glow)}

/* TABS */
#tabs{
  display:flex;
  background:rgba(0,0,0,.6);
}
.tab{
  padding:12px 18px;
  cursor:pointer;
}
.tab.active{
  background:var(--glass);
  box-shadow:var(--glow);
}

/* PAGES */
.page{
  display:none;
  height:calc(100vh - 96px);
}
.page.active{display:block}
iframe{width:100%;height:100%;border:none}

/* CHAT */
#chatBox{
  display:flex;
  flex-direction:column;
  height:100%;
}
#chatHeader{
  padding:12px;
}
#chatHeader input{
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:8px;
  border-radius:12px;
}
#messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
}
.msg{
  margin-bottom:10px;
  padding:10px 14px;
  background:rgba(0,0,0,.55);
  border-radius:16px;
}
#sendBar{
  display:flex;
  gap:10px;
  padding:12px;
}
#sendBar input{
  flex:1;
  background:black;
  border:1px solid var(--accent);
  color:white;
  padding:10px;
  border-radius:14px;
}

/* ABOUT */
#about{
  padding:30px;
  opacity:.85;
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock">
  <div id="lockBox">
    <h2>Access Locked</h2>
    <input id="lockInput" placeholder="Enter Code">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- TOP -->
<div id="top">
  <input id="url" placeholder="Search or enter URL">
  <button onclick="go()">Go</button>
</div>

<!-- TABS -->
<div id="tabs">
  <div class="tab active" onclick="openTab('web',this)">Web</div>
  <div class="tab" onclick="openTab('chat',this)">FIREBASE CHAT (under development)</div>
  <div class="tab" onclick="openTab('about',this)">About</div>
</div>

<!-- WEB -->
<div id="web" class="page active">
  <iframe id="browser" src="https://duckduckgo.com"></iframe>
</div>

<!-- CHAT -->
<div id="chat" class="page">
  <div id="chatBox">
    <div id="chatHeader">
      Username:
      <input id="username">
      <button onclick="saveName()">Save</button>
    </div>
    <div id="messages"></div>
    <div id="sendBar">
      <input id="msgInput" placeholder="Type message">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>
</div>

<!-- ABOUT -->
<div id="about" class="page">
  <p>Made 2026 By Williampitcher347@gmail.com</p>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPLk7btD2izv-d0u8GrlQV2VIwphrSkMU",
  authDomain: "galaxia-chat-servers-2.firebaseapp.com",
  databaseURL: "https://galaxia-chat-servers-2-default-rtdb.firebaseio.com",
  projectId: "galaxia-chat-servers-2",
  storageBucket: "galaxia-chat-servers-2.firebasestorage.app",
  messagingSenderId: "873031202387",
  appId: "1:873031202387:web:d860385de907946ff378a6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db,"messages");

const messages = document.getElementById("messages");

onValue(chatRef,snap=>{
  messages.innerHTML="";
  snap.forEach(c=>{
    const m=c.val();
    const d=document.createElement("div");
    d.className="msg";
    d.textContent=m.user+": "+m.text;
    messages.appendChild(d);
  });
  messages.scrollTop=messages.scrollHeight;
});

window.sendMsg=()=>{
  const t=msgInput.value.trim();
  if(!t)return;
  push(chatRef,{
    user:localStorage.getItem("name")||"User",
    text:t,
    time:Date.now()
  });
  msgInput.value="";
};

window.saveName=()=>{
  localStorage.setItem("name",username.value);
};
</script>

<script>
function openTab(id,el){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  el.classList.add("active");
}
function go(){
  let v=url.value.trim();
  if(!v.startsWith("http"))v="https://"+v;
  browser.src=v;
}
function unlock(){
  if(lockInput.value==="2013")lock.style.display="none";
  else alert("Wrong code");
}
</script>

</body>
</html>
