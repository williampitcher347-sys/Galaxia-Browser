<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #08101f 0, #020308 40%, #000 100%);
      color: #0ff;
      font-family: system-ui, sans-serif;
    }

    /* Starfield */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
    }

    .stars {
      background-image:
        radial-gradient(2px 2px at 20px 20px, #fff, transparent),
        radial-gradient(2px 2px at 80px 120px, #0ff, transparent),
        radial-gradient(2px 2px at 200px 80px, #f0f, transparent);
      animation: drift 80s linear infinite;
      opacity: 0.4;
    }

    .stars2 {
      background-image:
        radial-gradient(1px 1px at 50px 50px, #0ff, transparent),
        radial-gradient(1px 1px at 150px 200px, #fff, transparent),
        radial-gradient(1px 1px at 300px 150px, #f0f, transparent);
      animation: drift 120s linear infinite reverse;
      opacity: 0.3;
    }

    .stars3 {
      background-image:
        radial-gradient(1px 1px at 100px 100px, #fff, transparent),
        radial-gradient(1px 1px at 250px 250px, #0ff, transparent),
        radial-gradient(1px 1px at 400px 200px, #f0f, transparent);
      animation: drift 200s linear infinite;
      opacity: 0.2;
    }

    @keyframes drift {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(-50%, -50%, 0); }
    }

    /* Layout */
    .shell {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
      gap: 12px;
    }

    .frame {
      border-radius: 18px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.85);
      box-shadow:
        0 0 40px rgba(0, 255, 255, 0.25),
        0 0 80px rgba(255, 0, 255, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.8);
    }

    .url-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.7);
      color: #e6ffff;
      font-size: 14px;
      outline: none;
    }

    .btn {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.8);
      color: #e6ffff;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.3);
      color: #000;
    }

    .content-wrap {
      flex: 1;
      min-height: 0;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="shell">
    <div class="frame">
      <div class="top-bar">
        <input id="url" class="url-input" placeholder="Enter URL or galaxia://home">
        <button id="goBtn" class="btn">Go</button>
        <button id="proxyOnBtn" class="btn">Proxy On</button>
        <button id="proxyOffBtn" class="btn">Proxy Off</button>
      </div>

      <div class="content-wrap">
        <iframe id="frame" src="home.html"></iframe>
      </div>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");
    const proxyOnBtn = document.getElementById("proxyOnBtn");
    const proxyOffBtn = document.getElementById("proxyOffBtn");

    let proxyEnabled = false;
    let proxyURL = "https://api.allorigins.win/raw?url=";

    function enableProxy() {
      proxyEnabled = true;
    }

    function disableProxy() {
      proxyEnabled = false;
    }

    function tryProxy(url) {
      return proxyURL + encodeURIComponent(url);
    }

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      if (url.startsWith("galaxia://")) {
        const page = url.replace("galaxia://", "");
        setTab(page);
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        if (url.includes(".")) {
          url = "https://" + url;
        } else {
          iframe.src = "home.html";
          return;
        }
      }

      iframe.src = proxyEnabled ? tryProxy(url) : url;
    }

    goBtn.addEventListener("click", () => loadURL(urlInput.value));
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    proxyOnBtn.addEventListener("click", enableProxy);
    proxyOffBtn.addEventListener("click", disableProxy);

    setTab("home");
  </script>
</body>
</html>
