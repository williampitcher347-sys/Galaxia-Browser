<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galaxia Browser</title>

<!-- Futuristic Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
/* =====================
   GLOBAL THEME
===================== */
:root {
  --bg: #020712;
  --panel: rgba(10, 20, 40, 0.85);
  --blue: #00bfff;
  --blue-soft: #4fd3ff;
  --border: rgba(0, 191, 255, 0.25);
}

* {
  box-sizing: border-box;
  font-family: "Orbitron", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #041026, #01040a);
  color: white;
  overflow: hidden;
}

/* =====================
   TOP BAR
===================== */
#topbar {
  height: 60px;
  background: var(--panel);
  backdrop-filter: blur(14px);
  display: flex;
  align-items: center;
  padding: 0 20px;
  border-bottom: 1px solid var(--border);
}

#logo {
  font-size: 20px;
  color: var(--blue);
  text-shadow: 0 0 10px var(--blue);
}

#urlBox {
  margin-left: 20px;
  flex: 1;
  display: flex;
  gap: 10px;
}

#urlInput {
  flex: 1;
  background: black;
  border-radius: 999px;
  border: 1px solid var(--border);
  color: var(--blue);
  padding: 10px 15px;
  outline: none;
}

button {
  border-radius: 999px;
  background: linear-gradient(135deg, #003d66, #00bfff);
  border: none;
  color: black;
  padding: 10px 18px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(0,191,255,0.6);
}

button:hover {
  transform: scale(1.05);
}

/* =====================
   LAYOUT
===================== */
#app {
  display: flex;
  height: calc(100vh - 60px);
}

#tabs {
  width: 220px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 15px;
}

.tab {
  padding: 14px;
  margin-bottom: 10px;
  border-radius: 18px;
  cursor: pointer;
  border: 1px solid transparent;
}

.tab.active {
  background: rgba(0,191,255,0.15);
  border-color: var(--border);
  box-shadow: 0 0 10px var(--blue);
}

/* =====================
   MAIN CONTENT
===================== */
#content {
  flex: 1;
  position: relative;
}

.panel {
  display: none;
  height: 100%;
}

.panel.active {
  display: block;
}

/* =====================
   BROWSER
===================== */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: black;
}

/* =====================
   CHAT
===================== */
#chatBox {
  height: calc(100% - 60px);
  overflow-y: auto;
  padding: 20px;
}

.message {
  margin-bottom: 12px;
  padding: 12px;
  background: rgba(0,0,0,0.6);
  border-radius: 16px;
  border: 1px solid var(--border);
}

#chatInput {
  display: flex;
  padding: 10px;
  gap: 10px;
}

#chatInput input {
  flex: 1;
  border-radius: 999px;
  padding: 12px;
  background: black;
  border: 1px solid var(--border);
  color: white;
}

/* =====================
   LOGIN
===================== */
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.card {
  background: var(--panel);
  padding: 30px;
  border-radius: 24px;
  border: 1px solid var(--border);
  width: 320px;
}

.card input {
  width: 100%;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: black;
  color: white;
}
</style>
</head>

<body>

<div id="topbar">
  <div id="logo">GALAXIA</div>
  <div id="urlBox">
    <input id="urlInput" placeholder="Search or enter URL"/>
    <button onclick="go()">GO</button>
  </div>
</div>

<div id="app">
  <div id="tabs">
    <div class="tab active" onclick="openTab('web')">üåê Web</div>
    <div class="tab" onclick="openTab('chat')">üí¨ Chat</div>
    <div class="tab" onclick="openTab('account')">üë§ Account</div>
    <div class="tab" onclick="openTab('admin')">üîí Admin</div>
  </div>

  <div id="content">
    <div id="web" class="panel active">
      <iframe id="browser" src="https://duckduckgo.com"></iframe>
    </div>

    <div id="chat" class="panel">
      <div id="chatBox"></div>
      <div id="chatInput">
        <input id="msg" placeholder="Message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div id="account" class="panel center">
      <div class="card">
        <h3>Sign In</h3>
        <input id="username" placeholder="Username"/>
        <button onclick="login()">Sign In</button>
      </div>
    </div>

    <div id="admin" class="panel center">
      <div class="card">
        <h3>Admin Unlock</h3>
        <input id="adminCode" placeholder="Code"/>
        <button onclick="unlockAdmin()">Unlock</button>
      </div>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî¥ REPLACE THIS WITH YOUR OWN FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let user = null;

window.sendMessage = async () => {
  if (!user) return alert("Sign in first");
  const text = msg.value.trim();
  if (!text) return;
  await addDoc(collection(db, "messages"), {
    user,
    text,
    time: Date.now()
  });
  msg.value = "";
};

onSnapshot(collection(db, "messages"), snap => {
  chatBox.innerHTML = "";
  snap.forEach(doc => {
    const m = doc.data();
    const div = document.createElement("div");
    div.className = "message";
    div.textContent = m.user + ": " + m.text;
    chatBox.appendChild(div);
  });
});
</script>

<script>
function openTab(id) {
  document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  event.target.classList.add("active");
}

function go() {
  let url = urlInput.value;
  if (!url.startsWith("http")) url = "https://" + url;
  browser.src = url;
}

function login() {
  user = username.value;
  alert("Signed in as " + user);
}

function unlockAdmin() {
  if (adminCode.value === "2013WP") {
    alert("Admin unlocked (panel expansion ready)");
  } else alert("Wrong code");
}
</script>

</body>
</html>
