<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #08101f 0, #020308 40%, #000 100%);
      font-family: system-ui, sans-serif;
      color: #0ff;
    }

    /* Starfield */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
      transform: translateZ(0);
    }

    .stars {
      background-image:
        radial-gradient(2px 2px at 20px 20px, #fff, transparent),
        radial-gradient(2px 2px at 80px 120px, #0ff, transparent),
        radial-gradient(2px 2px at 200px 80px, #f0f, transparent);
      animation: drift 80s linear infinite;
      opacity: 0.4;
    }

    .stars2 {
      background-image:
        radial-gradient(1px 1px at 50px 50px, #0ff, transparent),
        radial-gradient(1px 1px at 150px 200px, #fff, transparent),
        radial-gradient(1px 1px at 300px 150px, #f0f, transparent);
      animation: drift 120s linear infinite reverse;
      opacity: 0.3;
    }

    .stars3 {
      background-image:
        radial-gradient(1px 1px at 100px 100px, #fff, transparent),
        radial-gradient(1px 1px at 250px 250px, #0ff, transparent),
        radial-gradient(1px 1px at 400px 200px, #f0f, transparent);
      animation: drift 200s linear infinite;
      opacity: 0.2;
    }

    @keyframes drift {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(-50%, -50%, 0); }
    }

    /* Layout */
    .browser {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .shortcut-bar {
      padding: 6px 12px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      color: #b8ffff;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .shortcut-bar span {
      margin: 0 8px;
      opacity: 0.8;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .url-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.7);
      color: #e6ffff;
      font-size: 14px;
      outline: none;
      transition: 0.15s;
    }

    .url-input:focus {
      border-color: #fff;
      box-shadow: 0 0 12px #0ff;
    }

    .btn {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.8);
      color: #e6ffff;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.3);
      color: #000;
    }

    .iframe-wrap {
      flex: 1;
      min-height: 0;
      overflow: hidden;
      transform: translateZ(0);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="browser">

    <!-- NEW SHORTCUT BAR -->
    <div class="shortcut-bar">
      <span>Galaxia:home</span>
      <span>Galaxia:apps</span>
      <span>Galaxia:about</span>
      <span>Galaxia:chatroom</span>
      <span>Galaxia:voicemessage</span>
    </div>

    <div class="top-bar">
      <input id="url" class="url-input" placeholder="Enter URL or Galaxia:home">
      <button id="goBtn" class="btn">Go</button>
    </div>

    <div class="iframe-wrap">
      <iframe id="frame" src="home.html"></iframe>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      // Internal Galaxia commands
      if (url.toLowerCase().startsWith("galaxia:")) {
        const page = url.split(":")[1].toLowerCase();
        setTab(page);
        return;
      }

      // Auto-add https://
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      iframe.src = url;
    }

    goBtn.addEventListener("click", () => loadURL(urlInput.value));
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    setTab("home");
  </script>
</body>
</html>
