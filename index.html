<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
      color: #0ff;
    }

    /* Multi-layer starfield */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.22;
      z-index: -3;
      animation: drift 120s linear infinite;
    }

    .stars {
      background-image: url('https://i.imgur.com/9aKxH8Z.gif');
      animation-duration: 140s;
      opacity: 0.22;
    }

    .stars2 {
      background-image: url('https://i.imgur.com/9aKxH8Z.gif');
      animation-duration: 100s;
      opacity: 0.16;
    }

    .stars3 {
      background-image: url('https://i.imgur.com/9aKxH8Z.gif');
      animation-duration: 70s;
      opacity: 0.1;
    }

    @keyframes drift {
      from { transform: translate(0,0) scale(1.2); }
      to { transform: translate(20%,20%) scale(1.2); }
    }

    /* Browser container */
    .browser {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    /* Shortcut bar */
    .shortcut-bar {
      padding: 8px 12px;
      font-size: 12px;
      background: rgba(0, 20, 30, 0.45);
      border-bottom: 1px solid rgba(0, 255, 255, 0.25);
      color: #b8ffff;
      letter-spacing: 0.08em;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .shortcut-bar span {
      margin: 0 10px;
      opacity: 0.85;
      cursor: pointer;
      transition: 0.2s;
    }

    .shortcut-bar span:hover {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(0, 20, 30, 0.55);
      border-bottom: 1px solid rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(12px);
    }

    /* URL bar */
    .url-input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.55);
      color: #e6ffff;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
    }

    .url-input:focus {
      border-color: #0ff;
      box-shadow: 0 0 12px rgba(0,255,255,0.5);
    }

    /* Go button */
    .btn {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.7);
      color: #e6ffff;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 12px rgba(0,255,255,0.5);
    }

    /* Iframe container */
    .iframe-wrap {
      flex: 1;
      min-height: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="browser">
    <div class="shortcut-bar">
      <span>Galaxia:home</span>
      <span>Galaxia:apps</span>
      <span>Galaxia:about</span>
      <span>Galaxia:chatroom</span>
    </div>

    <div class="top-bar">
      <input id="url" class="url-input" placeholder="Enter URL or Galaxia:home">
      <button id="goBtn" class="btn">Go</button>
    </div>

    <div class="iframe-wrap">
      <iframe id="frame" src="home.html"></iframe>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      if (url.toLowerCase().startsWith("galaxia:")) {
        const page = url.split(":")[1].toLowerCase();
        setTab(page);
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      iframe.src = url;
    }

    goBtn.addEventListener("click", () => loadURL(urlInput.value));
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    setTab("home");
  </script>
</body>
</html>
