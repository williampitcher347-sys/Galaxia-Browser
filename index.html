<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --glass:rgba(10,25,45,.75);
  --accent:#00aaff;
  --glow:0 0 25px rgba(0,170,255,.45);
}
*{box-sizing:border-box;font-family:Orbitron}
body{
  margin:0;
  background:radial-gradient(circle at top,#0a1f3d,#02040a);
  color:white;
  overflow:hidden;
}

/* LOCK */
#lock{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center;z-index:999}
#lockBox{background:var(--glass);padding:35px;border-radius:22px;box-shadow:var(--glow);text-align:center}
#lockBox input{width:100%;margin-top:12px;padding:10px;background:black;border:1px solid var(--accent);color:white;border-radius:14px}

/* TOP */
#top{height:56px;display:flex;gap:10px;align-items:center;padding:0 14px;background:var(--glass)}
#url{flex:1;background:black;border:1px solid var(--accent);color:white;padding:9px;border-radius:14px}
button{background:black;border:1px solid var(--accent);color:white;padding:9px 16px;border-radius:14px;cursor:pointer}
button:hover{box-shadow:var(--glow)}

/* LAYOUT */
#main{display:flex;height:calc(100vh - 56px)}
#sidebar{width:220px;background:rgba(0,0,0,.55);display:flex;flex-direction:column;padding:10px;gap:8px}
.sidebtn{padding:14px;border-radius:18px;cursor:pointer;background:rgba(0,0,0,.6)}
.sidebtn.active{background:var(--glass);box-shadow:var(--glow);border:1px solid var(--accent)}
#content{flex:1}
.page{display:none;height:100%}
.page.active{display:block}
iframe{width:100%;height:100%;border:none}

/* CHAT */
.chatBox{display:flex;flex-direction:column;height:100%}
.chatHeader{padding:12px}
.chatHeader input{background:black;border:1px solid var(--accent);color:white;padding:8px;border-radius:12px}
.messages{flex:1;overflow-y:auto;padding:15px}
.msg{margin-bottom:10px;padding:10px 14px;background:rgba(0,0,0,.55);border-radius:16px}
.sendBar{display:flex;gap:10px;padding:12px}
.sendBar input{flex:1;background:black;border:1px solid var(--accent);color:white;padding:10px;border-radius:14px}

/* CALCULATOR */
#calc{display:flex;justify-content:center;align-items:center}
#calcBox{background:var(--glass);padding:20px;border-radius:22px;box-shadow:var(--glow);width:280px}
#calcDisplay{width:100%;padding:10px;font-size:18px;background:black;color:white;border:1px solid var(--accent);border-radius:12px;margin-bottom:10px}
.calcGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}

/* CLOCK */
#clock{display:flex;justify-content:center;align-items:center}
#clockBox{background:var(--glass);padding:40px;border-radius:25px;box-shadow:var(--glow);text-align:center}
#time{font-size:36px}
#date{opacity:.8;margin-top:10px}

/* ABOUT */
#about{padding:30px;opacity:.85}
</style>
</head>

<body>

<div id="lock">
  <div id="lockBox">
    <h2>Access Locked</h2>
    <input id="lockInput" placeholder="Enter Code">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<div id="top">
  <input id="url" placeholder="Search or enter URL">
  <button onclick="go()">Go</button>
</div>

<div id="main">
<div id="sidebar">
  <div class="sidebtn active" onclick="openTab('web',this)">üåê Web</div>
  <div class="sidebtn" onclick="openTab('fbchat',this)">üí¨ Firebase Chat</div>
  <div class="sidebtn" onclick="openTab('apichat',this)">üîó API Chat</div>
  <div class="sidebtn" onclick="openTab('calc',this)">üßÆ Calculator</div>
  <div class="sidebtn" onclick="openTab('clock',this)">üïí Clock</div>
  <div class="sidebtn" onclick="openTab('about',this)">‚Ñπ About</div>
</div>

<div id="content">

<div id="web" class="page active">
  <iframe id="browser" src="https://duckduckgo.com"></iframe>
</div>

<div id="fbchat" class="page">
  <div class="chatBox">
    <div class="chatHeader">
      Username <input id="fbName">
      <button onclick="localStorage.fbName=fbName.value">Save</button>
    </div>
    <div id="fbMessages" class="messages"></div>
    <div class="sendBar">
      <input id="fbInput">
      <button onclick="sendFB()">Send</button>
    </div>
  </div>
</div>

<div id="apichat" class="page">
  <div class="chatBox">
    <div class="chatHeader">
      Username <input id="apiName">
      <button onclick="localStorage.apiName=apiName.value">Save</button>
    </div>
    <div id="apiMessages" class="messages"></div>
    <div class="sendBar">
      <input id="apiInput">
      <button onclick="sendAPI()">Send</button>
    </div>
  </div>
</div>

<div id="calc" class="page">
  <div id="calcBox">
    <input id="calcDisplay" disabled>
    <div class="calcGrid">
      <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button onclick="press('/')">√∑</button>
      <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button onclick="press('*')">√ó</button>
      <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><button onclick="press('-')">‚àí</button>
      <button onclick="press('0')">0</button><button onclick="press('.')">.</button><button onclick="calc()">=</button><button onclick="press('+')">+</button>
      <button onclick="clearCalc()" style="grid-column:span 4">Clear</button>
    </div>
  </div>
</div>

<div id="clock" class="page">
  <div id="clockBox">
    <div id="time"></div>
    <div id="date"></div>
  </div>
</div>

<div id="about" class="page">
  <p>Made 2026 By Williampitcher347@gmail.com</p>
</div>

</div>
</div>

<script>
/* NAV */
function openTab(id,el){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".sidebtn").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  el.classList.add("active");
}
function go(){let v=url.value.trim();if(!v.startsWith("http"))v="https://"+v;browser.src=v}
function unlock(){if(lockInput.value==="2013")lock.style.display="none";else alert("Wrong code")}

/* CALC */
let calcVal="";
function press(v){calcVal+=v;calcDisplay.value=calcVal}
function clearCalc(){calcVal="";calcDisplay.value=""}
function calc(){try{calcVal=eval(calcVal).toString();calcDisplay.value=calcVal}catch{calcDisplay.value="Error"}}

/* CLOCK */
setInterval(()=>{
  const d=new Date();
  time.textContent=d.toLocaleTimeString();
  date.textContent=d.toDateString();
},1000);
</script>

</body>
</html>
