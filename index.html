<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#00aaff;
  --dark:#050b14;
  --glass:rgba(0,170,255,.08);
}
*{box-sizing:border-box;font-family:Inter,Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#061a2d,#02070e);
  color:white;
  display:flex;
  height:100vh;
}
.sidebar{
  width:90px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px;
  gap:12px;
}
.sidebar button{
  width:60px;height:60px;
  border-radius:16px;
  border:none;
  background:var(--glass);
  color:var(--blue);
  font-size:12px;
  cursor:pointer;
}
.sidebar button:hover{background:rgba(0,170,255,.2)}

.main{
  flex:1;
  padding:20px;
  display:none;
}
.panel{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:20px;
  height:100%;
}
input,button{
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,170,255,.3);
  border-radius:12px;
  padding:10px;
  color:white;
}
.chat{
  height:70%;
  overflow:auto;
  border-radius:16px;
  padding:10px;
  background:rgba(0,0,0,.4);
}
.msg{margin-bottom:6px}
.clock{
  font-size:40px;
  text-align:center;
}
.calc input{width:100%;margin-bottom:10px}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="openPanel('chat')">CHAT</button>
  <button onclick="openPanel('premium')">PREM</button>
  <button onclick="openPanel('calc')">CALC</button>
  <button onclick="openPanel('clock')">TIME</button>
  <button onclick="openPanel('admin')">ADMIN</button>
</div>

<div id="chat" class="main panel">
  <h2>API Chat (Public)</h2>
  <div id="chatBox" class="chat"></div>
  <input id="chatMsg" placeholder="Message">
  <button onclick="sendMsg('public')">Send</button>
</div>

<div id="premium" class="main panel">
  <h2>Premium Chat</h2>
  <input id="premiumCode" placeholder="Enter code">
  <button onclick="unlockPremium()">Unlock</button>
  <div id="premiumArea" style="display:none">
    <div id="premiumBox" class="chat"></div>
    <input id="premiumMsg" placeholder="Message">
    <button onclick="sendMsg('premium')">Send</button>
  </div>
</div>

<div id="calc" class="main panel calc">
  <h2>Calculator</h2>
  <input id="calcInput" placeholder="2+2">
  <button onclick="calc()">Calculate</button>
  <p id="calcOut"></p>
</div>

<div id="clock" class="main panel">
  <h2>Clock</h2>
  <div id="clockTime" class="clock"></div>
</div>

<div id="admin" class="main panel">
  <h2>Admin Panel</h2>
  <input id="adminCode" placeholder="Admin code">
  <button onclick="unlockAdmin()">Unlock</button>
  <div id="adminArea" style="display:none">
    <input id="targetUid" placeholder="User UID">
    <button onclick="ban()">Ban</button>
    <button onclick="unban()">Unban</button>
    <button onclick="mute()">Mute</button>
    <button onclick="unmute()">Unmute</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
 apiKey:"AIzaSyCPLk7btD2izv-d0u8GrlQV2VIwphrSkMU",
 authDomain:"galaxia-chat-servers-2.firebaseapp.com",
 databaseURL:"https://galaxia-chat-servers-2-default-rtdb.firebaseio.com",
 projectId:"galaxia-chat-servers-2"
};
const app=initializeApp(firebaseConfig);
const db=getDatabase(app);
const auth=getAuth(app);
let uid=null;

signInAnonymously(auth).then(r=>uid=r.user.uid);

window.openPanel=id=>{
 document.querySelectorAll('.main').forEach(d=>d.style.display="none");
 document.getElementById(id).style.display="block";
}

window.sendMsg=(type)=>{
 let msg=type=="public"?chatMsg.value:premiumMsg.value;
 push(ref(db,"chats/"+type),{uid,msg});
}

onChildAdded(ref(db,"chats/public"),s=>{
 chatBox.innerHTML+=`<div class="msg">${s.val().msg}</div>`;
});
onChildAdded(ref(db,"chats/premium"),s=>{
 premiumBox.innerHTML+=`<div class="msg">${s.val().msg}</div>`;
});

window.unlockPremium=()=>{
 if(premiumCode.value==="William2013")
   premiumArea.style.display="block";
}

window.unlockAdmin=()=>{
 if(adminCode.value==="WP2013")
   adminArea.style.display="block";
}

window.ban=()=>set(ref(db,"admin/banned/"+targetUid.value),true);
window.unban=()=>set(ref(db,"admin/banned/"+targetUid.value),false);
window.mute=()=>set(ref(db,"admin/muted/"+targetUid.value),true);
window.unmute=()=>set(ref(db,"admin/muted/"+targetUid.value),false);

window.calc=()=>{
 calcOut.textContent=eval(calcInput.value);
}

setInterval(()=>{
 clockTime.textContent=new Date().toLocaleTimeString();
},1000);
</script>

</body>
</html>
