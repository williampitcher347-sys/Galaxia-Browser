<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #08101f 0, #020308 40%, #000 100%);
      color: #0ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Animated starfield background */
    .stars, .stars2, .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
    }

    .stars {
      background-image: radial-gradient(2px 2px at 20px 20px, #fff, transparent),
                        radial-gradient(2px 2px at 80px 120px, #0ff, transparent),
                        radial-gradient(2px 2px at 200px 80px, #f0f, transparent);
      animation: drift 80s linear infinite;
      opacity: 0.4;
    }

    .stars2 {
      background-image: radial-gradient(1px 1px at 50px 50px, #0ff, transparent),
                        radial-gradient(1px 1px at 150px 200px, #fff, transparent),
                        radial-gradient(1px 1px at 300px 150px, #f0f, transparent);
      animation: drift 120s linear infinite reverse;
      opacity: 0.3;
    }

    .stars3 {
      background-image: radial-gradient(1px 1px at 100px 100px, #fff, transparent),
                        radial-gradient(1px 1px at 250px 250px, #0ff, transparent),
                        radial-gradient(1px 1px at 400px 200px, #f0f, transparent);
      animation: drift 200s linear infinite;
      opacity: 0.2;
    }

    @keyframes drift {
      from { transform: translate3d(0, 0, 0); }
      to   { transform: translate3d(-50%, -50%, 0); }
    }

    /* Main layout */
    .shell {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
      gap: 12px;
    }

    .frame {
      border-radius: 18px;
      border: 1px solid rgba(0, 255, 255, 0.25);
      background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.12), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(255, 0, 255, 0.12), transparent 55%),
                  rgba(0, 0, 0, 0.85);
      box-shadow:
        0 0 40px rgba(0, 255, 255, 0.25),
        0 0 80px rgba(255, 0, 255, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.25);
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.9), rgba(5, 20, 40, 0.9));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transform-origin: top center;
      animation: floatBar 12s ease-in-out infinite;
    }

    @keyframes floatBar {
      0%, 100% { transform: translateY(0) scale(1); }
      50%      { transform: translateY(-2px) scale(1.002); }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
      padding-right: 10px;
      border-right: 1px solid rgba(0, 255, 255, 0.25);
    }

    .logo-orb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, #0ff 40%, #00f 70%, #000 100%);
      box-shadow:
        0 0 12px rgba(0, 255, 255, 0.9),
        0 0 30px rgba(0, 0, 255, 0.7);
      animation: pulseOrb 3s ease-in-out infinite;
    }

    @keyframes pulseOrb {
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.15); opacity: 0.8; }
    }

    .logo-text {
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #b8ffff;
    }

    .url-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 8px;
    }

    .url-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.5);
      background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.15), rgba(0, 0, 0, 0.9));
      color: #e6ffff;
      font-size: 13px;
      outline: none;
      box-shadow:
        0 0 12px rgba(0, 255, 255, 0.35),
        inset 0 0 10px rgba(0, 0, 0, 0.9);
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s, transform 0.1s;
    }

    .url-input::placeholder {
      color: rgba(184, 255, 255, 0.6);
    }

    .url-input:focus {
      border-color: #fff;
      box-shadow:
        0 0 18px rgba(0, 255, 255, 0.7),
        0 0 40px rgba(0, 0, 0, 0.9);
      background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.25), rgba(0, 0, 0, 0.95));
      transform: translateY(-1px);
    }

    .btn {
      position: relative;
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.6);
      background: radial-gradient(circle at top, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.95));
      color: #e6ffff;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background 0.12s ease;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.4),
        0 0 25px rgba(0, 0, 0, 0.9);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -40%;
      width: 40%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.7), transparent);
      opacity: 0;
      transform: skewX(-20deg);
      transition: opacity 0.2s, transform 0.2s;
    }

    .btn:hover::before {
      opacity: 1;
      transform: translateX(220%) skewX(-20deg);
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.02);
      border-color: #fff;
      background: radial-gradient(circle at top, rgba(0, 255, 255, 0.35), rgba(0, 0, 0, 0.98));
      box-shadow:
        0 0 18px rgba(0, 255, 255, 0.7),
        0 0 40px rgba(0, 0, 0, 1);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 0 6px rgba(0, 255, 255, 0.5),
        0 0 20px rgba(0, 0, 0, 1);
    }

    .btn-secondary {
      border-color: rgba(255, 0, 255, 0.6);
      background: radial-gradient(circle at top, rgba(255, 0, 255, 0.2), rgba(0, 0, 0, 0.95));
      box-shadow:
        0 0 10px rgba(255, 0, 255, 0.4),
        0 0 25px rgba(0, 0, 0, 0.9);
    }

    .btn-secondary:hover {
      border-color: #fff;
      background: radial-gradient(circle at top, rgba(255, 0, 255, 0.35), rgba(0, 0, 0, 0.98));
      box-shadow:
        0 0 18px rgba(255, 0, 255, 0.7),
        0 0 40px rgba(0, 0, 0, 1);
    }

    .status-pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 128, 0.6);
      background: radial-gradient(circle at top, rgba(0, 255, 128, 0.2), rgba(0, 0, 0, 0.9));
      color: #caffea;
      box-shadow:
        0 0 10px rgba(0, 255, 128, 0.4),
        0 0 20px rgba(0, 0, 0, 0.9);
      white-space: nowrap;
    }

    .status-pill.off {
      border-color: rgba(255, 80, 80, 0.7);
      background: radial-gradient(circle at top, rgba(255, 80, 80, 0.2), rgba(0, 0, 0, 0.9));
      color: #ffd6d6;
      box-shadow:
        0 0 10px rgba(255, 80, 80, 0.5),
        0 0 20px rgba(0, 0, 0, 0.9);
    }

    .content-wrap {
      flex: 1;
      position: relative;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 1));
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .scanline {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      pointer-events: none;
      opacity: 0.25;
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      0%   { transform: translateY(-10%); opacity: 0.1; }
      50%  { transform: translateY(10%); opacity: 0.3; }
      100% { transform: translateY(-10%); opacity: 0.1; }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="shell">
    <div class="frame">
      <div class="top-bar">
        <div class="logo">
          <div class="logo-orb"></div>
          <div class="logo-text">GALAXIA</div>
        </div>

        <div class="url-wrap">
          <input
            id="url"
            class="url-input"
            placeholder="Enter URL or galaxia://home, galaxia://about, galaxia://apps"
          >
        </div>

        <button id="goBtn" class="btn">Go</button>
        <button id="proxyOnBtn" class="btn-secondary btn">Proxy On</button>
        <button id="proxyOffBtn" class="btn btn-secondary">Proxy Off</button>

        <div id="proxyStatus" class="status-pill off">Proxy: OFF</div>
      </div>

      <div class="content-wrap">
        <iframe id="frame" src="home.html"></iframe>
        <div class="scanline"></div>
      </div>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");
    const proxyOnBtn = document.getElementById("proxyOnBtn");
    const proxyOffBtn = document.getElementById("proxyOffBtn");
    const proxyStatus = document.getElementById("proxyStatus");

    let proxyEnabled = false;

    // Iframe-safe proxy
    let proxyURL = "https://api.allorigins.win/raw?url=";

    function updateProxyStatus() {
      if (proxyEnabled) {
        proxyStatus.textContent = "Proxy: ON";
        proxyStatus.classList.remove("off");
      } else {
        proxyStatus.textContent = "Proxy: OFF";
        proxyStatus.classList.add("off");
      }
    }

    function enableProxy() {
      proxyEnabled = true;
      updateProxyStatus();
      console.log("Proxy ON");
    }

    function disableProxy() {
      proxyEnabled = false;
      updateProxyStatus();
      console.log("Proxy OFF");
    }

    function tryProxy(url) {
      return proxyURL + encodeURIComponent(url);
    }

    function setTab(page) {
      iframe.src = page + ".html";
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      if (url.startsWith("galaxia://")) {
        const page = url.replace("galaxia://", "");
        setTab(page);
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        if (url.includes(".")) {
          url = "https://" + url;
        } else {
          iframe.src = "home.html";
          return;
        }
      }

      iframe.src = proxyEnabled ? tryProxy(url) : url;
    }

    goBtn.addEventListener("click", () => {
      loadURL(urlInput.value);
    });

    urlInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        loadURL(urlInput.value);
      }
    });

    proxyOnBtn.addEventListener("click", enableProxy);
    proxyOffBtn.addEventListener("click", disableProxy);

    updateProxyStatus();
    setTab("home");
  </script>
</body>
</html>
