<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a 0, #000 70%);
      color: #0ff;
      font-family: monospace;
      overflow: hidden;
    }

    /* Neon glow animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 6px #0ff4; }
      50% { box-shadow: 0 0 14px #0ff9; }
      100% { box-shadow: 0 0 6px #0ff4; }
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #03060a;
      border-bottom: 1px solid #0ff4;
      animation: pulse 3s infinite;
    }

    .logo {
      font-weight: bold;
      margin-right: 12px;
      color: #0ff;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #0ff;
    }

    /* URL bar */
    .url-bar {
      flex: 1;
      display: flex;
      gap: 8px;
    }

    .url-bar input {
      flex: 1;
      padding: 7px 10px;
      background: #010308;
      border: 1px solid #0ff6;
      color: #0ff;
      border-radius: 4px;
      outline: none;
      transition: 0.2s;
    }

    .url-bar input:focus {
      box-shadow: 0 0 10px #0ff8;
    }

    .url-bar button {
      padding: 7px 14px;
      background: #0ff3;
      border: 1px solid #0ff9;
      color: #000;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: 0.2s;
    }

    .url-bar button:hover {
      background: #0ff7;
      box-shadow: 0 0 10px #0ff;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      padding: 8px 10px;
      background: #03060a;
      border-bottom: 1px solid #0ff3;
    }

    .tab {
      padding: 5px 12px;
      border-radius: 4px;
      border: 1px solid #0ff3;
      cursor: pointer;
      font-size: 13px;
      color: #0ff9;
      transition: 0.2s;
    }

    .tab:hover {
      background: #0ff2;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    .tab.active {
      background: #0ff;
      color: #000;
      border-color: #0ff;
      box-shadow: 0 0 12px #0ff;
    }

    /* Content frame */
    .content {
      height: calc(100vh - 90px);
      background: #020308;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      animation: pulse 4s infinite;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">GALAXIA</div>
    <div class="url-bar">
      <input id="url" type="text" placeholder="galaxia://home or website.com">
      <button id="goBtn">GO</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-target="home">HOME</div>
    <div class="tab" data-target="apps">APPS</div>
    <div class="tab" data-target="about">ABOUT</div>
  </div>

  <div class="content">
    <iframe id="frame" src="home.html"></iframe>
  </div>

  <script>
    const urlInput = document.getElementById('url');
    const goBtn = document.getElementById('goBtn');
    const iframe = document.getElementById('frame');
    const tabs = document.querySelectorAll('.tab');

    function setTab(page) {
      tabs.forEach(tab => {
        tab.classList.toggle('active', tab.dataset.target === page);
      });

      if (page === 'home') {
        iframe.src = 'home.html';
        urlInput.value = 'galaxia://home';
      } else if (page === 'apps') {
        iframe.src = 'apps.html';
        urlInput.value = 'galaxia://apps';
      } else if (page === 'about') {
        iframe.src = 'about.html';
        urlInput.value = 'galaxia://about';
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        setTab(tab.dataset.target);
      });
    });

    goBtn.addEventListener('click', () => {
      const value = urlInput.value.trim();

      // Internal pages
      if (value.startsWith('galaxia://')) {
        const page = value.replace('galaxia://', '');
        setTab(page);
        return;
      }

      // Full URLs
      if (value.startsWith('http://') || value.startsWith('https://')) {
        iframe.src = value;
        return;
      }

      // Bare domains
      if (value.includes('.')) {
        iframe.src = 'https://' + value;
        return;
      }

      // No search engine fallback
      iframe.src = 'home.html';
    });

    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') goBtn.click();
    });

    setTab('home');
  </script>

</body>
</html>
