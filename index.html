<!DOCTYPE html>
<html>
<head>
  <title>Galaxia Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Orbitron', system-ui, sans-serif;
      color: #0ff;
    }

    /* INTRO */
    .galaxia-intro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.6rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      opacity: 0;
      animation: galaxiaIntro 4s ease-out forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes galaxiaIntro {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); filter: blur(8px); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
      70% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); filter: blur(12px); }
    }

    /* STARFIELD */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.25;
      z-index: -3;
      animation: drift 120s linear infinite;
    }

    .stars  { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 160s; opacity: 0.35; }
    .stars2 { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 110s; opacity: 0.22; }
    .stars3 { background-image: url('https://i.imgur.com/9aKxH8Z.gif'); animation-duration: 70s;  opacity: 0.12; }

    @keyframes drift {
      from { transform: translate(0,0) scale(1.3); }
      to   { transform: translate(20%,20%) scale(1.3); }
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: rgba(0, 25, 40, 0.55);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid #0ff;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    .url-input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 999px;
      border: 1px solid #0ff;
      background: rgba(0,0,0,0.6);
      color: #eaffff;
      font-size: 16px;
      outline: none;
      transition: 0.25s;
    }

    .url-input:focus {
      box-shadow: 0 0 20px #0ff;
      transform: scale(1.03);
    }

    .btn {
      padding: 10px 26px;
      border-radius: 999px;
      border: 1px solid #0ff;
      background: rgba(0,0,0,0.85);
      color: #eaffff;
      cursor: pointer;
      font-size: 15px;
      transition: 0.25s;
    }

    .btn:hover {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 20px #0ff;
      transform: scale(1.08);
    }

    /* IFRAME */
    .iframe-wrap {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: calc(100% - 80px);
      background: rgba(0,0,0,0.5);
      border-top: 1px solid #0ff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      transition: opacity 0.25s ease;
    }

    /* SHORTCUT PANEL */
    .gx-shortcuts {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 170px;
      padding: 12px;
      background: rgba(0, 20, 40, 0.7);
      border: 1px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      backdrop-filter: blur(10px);
      z-index: 999;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s;
    }

    .gx-shortcuts.hidden {
      transform: translateX(-200px);
      opacity: 0;
    }

    .gx-shortcuts button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #0ff;
      background: rgba(0,0,0,0.7);
      color: #eaffff;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.2s;
    }

    .gx-shortcuts button:hover {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 15px #0ff;
      transform: scale(1.05);
    }

    /* TOGGLE BUTTON */
    .toggle-panel {
      position: fixed;
      top: 100px;
      left: 200px;
      padding: 8px 14px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #0ff;
      border-radius: 8px;
      color: #0ff;
      cursor: pointer;
      z-index: 1000;
      transition: 0.25s;
    }

    .toggle-panel:hover {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>

<body>

  <div class="galaxia-intro">Made with Galaxia</div>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- SHORTCUT PANEL -->
  <div class="gx-shortcuts" id="panel">
    <button onclick="setTab('home')">Galaxia:home</button>
    <button onclick="setTab('apps')">Galaxia:apps</button>
    <button onclick="setTab('chatroom')">Galaxia:chatroom</button>
    <button onclick="setTab('about')">Galaxia:about</button>
    <button onclick="toggleTurbo()">⚡ Turbo Mode</button>
  </div>

  <!-- TOGGLE BUTTON -->
  <div class="toggle-panel" onclick="togglePanel()">☰ Menu</div>

  <!-- TOP BAR -->
  <div class="top-bar">
    <input id="url" class="url-input" placeholder="Enter URL or Galaxia:home">
    <button id="goBtn" class="btn">Go</button>
  </div>

  <!-- IFRAME -->
  <div class="iframe-wrap">
    <iframe id="frame" src="home.html"></iframe>
  </div>

  <script>
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const iframe = document.getElementById("frame");
    const panel = document.getElementById("panel");

    let turbo = false;

    function togglePanel() {
      panel.classList.toggle("hidden");
    }

    function toggleTurbo() {
      turbo = !turbo;
      alert("Turbo Mode: " + (turbo ? "ON" : "OFF"));
    }

    function setTab(page) {
      loadURL("galaxia:" + page);
    }

    function loadURL(value) {
      let url = value.trim();
      if (!url) return;

      iframe.style.opacity = "0"; // fade out

      if (url.toLowerCase().startsWith("galaxia:")) {
        const page = url.split(":")[1].toLowerCase();
        setTimeout(() => {
          iframe.src = page + ".html";
          iframe.style.opacity = "1";
        }, turbo ? 10 : 150);
        return;
      }

      if (url.includes(".")) {
        if (!url.startsWith("http://") && !url.startsWith("https://")) {
          url = "https://" + url;
        }

        setTimeout(() => {
          iframe.src = url;
          iframe.style.opacity = "1";
        }, turbo ? 10 : 150);

        return;
      }
    }

    goBtn.addEventListener("click", () => loadURL(urlInput.value));
    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") loadURL(urlInput.value);
    });

    setTab("home");
  </script>

</body>
</html>
